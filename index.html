<html lang="en">

<head>

<body>
    <h1>Сервис комментариев со спам фильтром</h1>
    <div class="container">
        <section class="container__comments">
            <h2>Оставьте ваш комментарий</h2>
            <input type="text" placeholder="Введите ФИО" class="container__comments_fio" id="fio">
            <input type=" text" placeholder="Вставьте ссылку на ваш аватар" class="container__comments_img"
                id="img_link">
            <textarea placeholder="Оставьте комментарий" class="container__comments_comm" id="comment"></textarea>
            <button class="container__comments_button" onclick="replaceName()">Отправить</button>
        </section>
        <section class="container__chat">
            <h2>Чат</h2>
            <h3>Ваше имя: </h3>
            <input class="container__yourName" id="yourName"></input>
            <h3>Ваш аватар: </h3>
            <img class="container__chat_img" id="img">
            <h3>Ваш комментарий: </h3>
            <textarea placeholder="Здесь будет ваш комментарий" class="container__chat_result"
                id="cleanCcomment"></textarea>
        </section>
    </div>
